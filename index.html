<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Oswald"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Grid Builder</title>
  </head>
  <body>
    <form action="" id="form">
      <h2>Build a Grid.</h2>
      <label for="grid-height">Height</label>
      <input type="number" id="grid-height" placeholder="Height" required />
      <label for="grid-width">Width</label>
      <input type="number" id="grid-width" placeholder="Width" required />
      <label for="number">Background Color</label>
      <input
        type="grid-color"
        id="grid-color"
        placeholder="Hex Color"
        required
      />
      <button type="submit">Submit</button>
    </form>
    <div id="container"></div>
  </body>
</html>
